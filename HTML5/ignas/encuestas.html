<html>

	<head>
	<title>Formularios</title>
	</head>
	<body>
		<header>
			<h1>4_formularios.html</h1>
		</header>
		<input id="identificador"/><br/>
		<form action="#" method="get">
			Nombre: <input id="nombre" type="text" size=20 maxlength="20"/><br/><br/>
			Apellidos: <input id="apellidos" type="text" size=40 maxlength="40"/><br/><br/>
			Contraseña: <input id="password" type="password" size=40 maxlength="40"/><br/><br/>
			Email: <input id="mail" type="email" size=40 maxlength="40"/><br/><br/>
			Pagina: <input id="url" type="url" size=40 maxlength="40"/><br/><br/>
			Teléfono: <input id="telefono" type="telefono" size=40 maxlength="40"/><br/><br/>
			Fecha de nacimiento: <input id="fecha de nacimiento" type="fecha datetime" size=40 maxlength="40"/><br/><br/>
			<form action="#" method="get">
			Buscar: <input id="buscar" type="buscar" size=40 maxlength="40"/><br/><br/>
			<input type="button" value="buscar">
			</form>
			

			<input type="button" value="pulsar">
			<input type="submit" value="enviar">
		</form>	
	</body>
</html>
